<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopee Clone</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div id="header"></div>
  
  <section class="py-12 bg-gray-100">
    <div class="container mx-auto px-4">
      <h2 class="text-2xl font-semibold">Featured Products</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-6">
        <div class="bg-white shadow p-4 rounded-lg hover:shadow-lg transition">
          <img src="https://images.unsplash.com/photo-1601784551446-20c9e07cdbdb?w=400" class="w-full h-48 object-cover mb-4 rounded">
          <h3 class="text-lg font-medium">Smartphone 12 Pro</h3>
          <p class="text-gray-600">Starting at $499</p>
          <button class="mt-2 px-4 py-2 bg-orange-500 text-white rounded hover:bg-orange-600">Add to Cart</button>
        </div>
        <div class="bg-white shadow p-4 rounded-lg hover:shadow-lg transition">
          <img src="https://images.unsplash.com/photo-1546868871-7041f2a55e12?w=400" class="w-full h-48 object-cover mb-4 rounded">
          <h3 class="text-lg font-medium">Wireless Headphones</h3>
          <p class="text-gray-600">$129.99</p>
          <button class="mt-2 px-4 py-2 bg-orange-500 text-white rounded hover:bg-orange-600">Add to Cart</button>
        </div>
        <div class="bg-white shadow p-4 rounded-lg hover:shadow-lg transition">
          <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=400" class="w-full h-48 object-cover mb-4 rounded">
          <h3 class="text-lg font-medium">Smart Watch</h3>
          <p class="text-gray-600">$199.99</p>
          <button class="mt-2 px-4 py-2 bg-orange-500 text-white rounded hover:bg-orange-600">Add to Cart</button>
        </div>
        <div class="bg-white shadow p-4 rounded-lg hover:shadow-lg transition">
          <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=400" class="w-full h-48 object-cover mb-4 rounded">
          <h3 class="text-lg font-medium">Bluetooth Speaker</h3>
          <p class="text-gray-600">$89.99</p>
          <button class="mt-2 px-4 py-2 bg-orange-500 text-white rounded hover:bg-orange-600">Add to Cart</button>
        </div>
      </div>
    </div>
  </section>

  <script>
    fetch('components/header.html')
      .then(response => response.text())
      .then(data => document.getElementById('header').innerHTML = data);
  </script>
</body>
</html>
