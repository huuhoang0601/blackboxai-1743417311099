<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart | Shopee Clone</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div id="header"></div>

  <div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">Shopping Cart</h1>
    
    <div class="flex flex-col lg:flex-row gap-8">
      <!-- Cart Items -->
      <div class="lg:w-2/3">
        <div class="bg-white shadow rounded-lg overflow-hidden">
          <!-- Cart Header -->
          <div class="bg-gray-50 px-6 py-4 border-b flex items-center">
            <div class="w-1/2 font-medium">Product</div>
            <div class="w-1/4 font-medium text-center">Quantity</div>
            <div class="w-1/4 font-medium text-right">Subtotal</div>
          </div>
          
          <!-- Cart Items -->
          <div class="divide-y">
            <!-- Item 1 -->
            <div class="p-6 flex items-center">
              <div class="w-1/2 flex items-center">
                <img src="https://images.unsplash.com/photo-1546868871-7041f2a55e12?w=100" class="w-20 h-20 object-cover rounded mr-4">
                <div>
                  <h3 class="font-medium">Wireless Headphones</h3>
                  <p class="text-gray-500 text-sm">Color: Black</p>
                  <p class="text-orange-500 mt-1">$129.99</p>
                </div>
              </div>
              <div class="w-1/4 flex justify-center">
                <div class="flex items-center border rounded">
                  <button class="w-8 h-8 flex items-center justify-center">-</button>
                  <span class="w-12 text-center">1</span>
                  <button class="w-8 h-8 flex items-center justify-center">+</button>
                </div>
              </div>
              <div class="w-1/4 text-right font-medium">
                $129.99
              </div>
              <button class="ml-4 text-gray-400 hover:text-red-500">
                <i class="fas fa-trash"></i>
              </button>
            </div>
            
            <!-- Item 2 -->
            <div class="p-6 flex items-center">
              <div class="w-1/2 flex items-center">
                <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=100" class="w-20 h-20 object-cover rounded mr-4">
                <div>
                  <h3 class="font-medium">Smart Watch</h3>
                  <p class="text-gray-500 text-sm">Color: Silver</p>
                  <p class="text-orange-500 mt-1">$199.99</p>
                </div>
              </div>
              <div class="w-1/4 flex justify-center">
                <div class="flex items-center border rounded">
                  <button class="w-8 h-8 flex items-center justify-center">-</button>
                  <span class="w-12 text-center">2</span>
                  <button class="w-8 h-8 flex items-center justify-center">+</button>
                </div>
              </div>
              <div class="w-1/4 text-right font-medium">
                $399.98
              </div>
              <button class="ml-4 text-gray-400 hover:text-red-500">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
        </div>
        
        <div class="mt-4 flex justify-between items-center">
          <a href="products.html" class="text-orange-500 hover:underline">
            <i class="fas fa-arrow-left mr-1"></i> Continue Shopping
          </a>
          <button class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">
            Update Cart
          </button>
        </div>
      </div>
      
      <!-- Order Summary -->
      <div class="lg:w-1/3">
        <div class="bg-white shadow rounded-lg p-6">
          <h2 class="text-lg font-bold mb-4">Order Summary</h2>
          
          <div class="space-y-3">
            <div class="flex justify-between">
              <span>Subtotal (3 items)</span>
              <span>$529.97</span>
            </div>
            <div class="flex justify-between">
              <span>Shipping</span>
              <span class="text-green-600">Free</span>
            </div>
            <div class="flex justify-between">
              <span>Tax</span>
              <span>$42.40</span>
            </div>
            
            <div class="border-t pt-3 mt-3">
              <div class="flex justify-between font-bold">
                <span>Total</span>
                <span>$572.37</span>
              </div>
            </div>
          </div>
          
          <button class="mt-6 w-full py-3 bg-orange-500 text-white rounded-lg hover:bg-orange-600">
            Proceed to Checkout
          </button>
          
          <div class="mt-4 text-sm text-gray-500">
            <p><i class="fas fa-lock mr-2"></i> Secure checkout</p>
            <p class="mt-2"><i class="fas fa-shield-alt mr-2"></i> Buyer protection</p>
          </div>
        </div>
        
        <div class="mt-4 bg-white shadow rounded-lg p-6">
          <h2 class="text-lg font-bold mb-4">Promo Code</h2>
          <div class="flex">
            <input type="text" placeholder="Enter promo code" class="flex-1 border rounded-l px-4 py-2">
            <button class="px-4 py-2 bg-gray-800 text-white rounded-r hover:bg-gray-700">Apply</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Header injection
    fetch('components/header.html')
      .then(response => response.text())
      .then(data => document.getElementById('header').innerHTML = data);
  </script>
</body>
</html>
