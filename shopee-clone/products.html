<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products | Shopee Clone</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div id="header"></div>

  <div class="container mx-auto px-4 py-8">
    <div class="flex flex-col md:flex-row gap-6">
      <!-- Sidebar Filters -->
      <div class="w-full md:w-64">
        <h3 class="font-bold text-lg mb-4">Categories</h3>
        <ul class="space-y-2">
          <li><a href="#" class="text-orange-500 font-medium">Electronics</a></li>
          <li><a href="#" class="text-gray-600 hover:text-orange-500">Fashion</a></li>
          <li><a href="#" class="text-gray-600 hover:text-orange-500">Home & Living</a></li>
          <li><a href="#" class="text-gray-600 hover:text-orange-500">Beauty</a></li>
          <li><a href="#" class="text-gray-600 hover:text-orange-500">Toys</a></li>
        </ul>

        <h3 class="font-bold text-lg mt-8 mb-4">Price Range</h3>
        <div class="space-y-2">
          <div class="flex items-center">
            <input type="checkbox" id="price1" class="mr-2">
            <label for="price1">Under $10</label>
          </div>
          <div class="flex items-center">
            <input type="checkbox" id="price2" class="mr-2">
            <label for="price2">$10 - $50</label>
          </div>
          <div class="flex items-center">
            <input type="checkbox" id="price3" class="mr-2">
            <label for="price3">$50 - $100</label>
          </div>
        </div>
      </div>

      <!-- Product Grid -->
      <div class="flex-1">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-semibold">All Products</h2>
          <div class="flex items-center">
            <span class="mr-2">Sort by:</span>
            <select class="border rounded px-3 py-1">
              <option>Popular</option>
              <option>Newest</option>
              <option>Price: Low to High</option>
              <option>Price: High to Low</option>
            </select>
          </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Product cards will be generated here -->
          <div class="bg-white shadow p-4 rounded-lg hover:shadow-lg transition">
            <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=400" class="w-full h-48 object-cover mb-4 rounded">
            <h3 class="text-lg font-medium">Running Shoes</h3>
            <div class="flex items-center mt-1">
              <div class="text-yellow-400">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
              </div>
              <span class="text-gray-500 text-sm ml-2">(128)</span>
            </div>
            <div class="mt-2 flex justify-between items-center">
              <span class="text-orange-500 font-bold">$59.99</span>
              <span class="text-gray-400 text-sm line-through">$79.99</span>
            </div>
            <button class="mt-3 w-full py-2 bg-orange-500 text-white rounded hover:bg-orange-600">Add to Cart</button>
          </div>

          <!-- Additional product cards -->
          <div class="bg-white shadow p-4 rounded-lg hover:shadow-lg transition">
            <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=400" class="w-full h-48 object-cover mb-4 rounded">
            <h3 class="text-lg font-medium">Smart Watch</h3>
            <div class="flex items-center mt-1">
              <div class="text-yellow-400">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
              </div>
              <span class="text-gray-500 text-sm ml-2">(89)</span>
            </div>
            <div class="mt-2">
              <span class="text-orange-500 font-bold">$199.99</span>
            </div>
            <button class="mt-3 w-full py-2 bg-orange-500 text-white rounded hover:bg-orange-600">Add to Cart</button>
          </div>

          <!-- More products... -->
        </div>
      </div>
    </div>
  </div>

  <script>
    fetch('components/header.html')
      .then(response => response.text())
      .then(data => document.getElementById('header').innerHTML = data);
  </script>
</body>
</html>
