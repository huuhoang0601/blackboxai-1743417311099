<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Account | Shopee Clone</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div id="header"></div>

  <div class="container mx-auto px-4 py-8">
    <div class="flex flex-col md:flex-row gap-8">
      <!-- Sidebar Navigation -->
      <div class="w-full md:w-64">
        <div class="bg-white shadow rounded-lg p-6 mb-6">
          <div class="flex items-center mb-4">
            <div class="w-12 h-12 rounded-full bg-gray-200 flex items-center justify-center text-xl font-bold mr-3">JD</div>
            <div>
              <h3 class="font-medium">John Doe</h3>
              <p class="text-gray-500 text-sm">Member since 2023</p>
            </div>
          </div>
          <div class="border-t pt-4">
            <div class="flex items-center text-orange-500 mb-3">
              <i class="fas fa-user-circle mr-2"></i>
              <span>My Profile</span>
            </div>
            <div class="flex items-center text-gray-600 hover:text-orange-500 mb-3">
              <i class="fas fa-box-open mr-2"></i>
              <span>My Orders</span>
            </div>
            <div class="flex items-center text-gray-600 hover:text-orange-500 mb-3">
              <i class="fas fa-heart mr-2"></i>
              <span>Saved Items</span>
            </div>
            <div class="flex items-center text-gray-600 hover:text-orange-500 mb-3">
              <i class="fas fa-map-marker-alt mr-2"></i>
              <span>Addresses</span>
            </div>
            <div class="flex items-center text-gray-600 hover:text-orange-500">
              <i class="fas fa-cog mr-2"></i>
              <span>Settings</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="flex-1">
        <div class="bg-white shadow rounded-lg p-6 mb-6">
          <h2 class="text-xl font-bold mb-6">My Profile</h2>
          
          <div class="flex flex-col md:flex-row gap-6">
            <div class="w-full md:w-1/3">
              <div class="flex flex-col items-center">
                <div class="w-32 h-32 rounded-full bg-gray-200 flex items-center justify-center text-4xl font-bold mb-4">JD</div>
                <button class="text-orange-500 text-sm">Change Photo</button>
              </div>
            </div>
            
            <div class="w-full md:w-2/3">
              <form>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                  <div>
                    <label class="block text-gray-700 mb-1">First Name</label>
                    <input type="text" value="John" class="w-full border rounded px-3 py-2">
                  </div>
                  <div>
                    <label class="block text-gray-700 mb-1">Last Name</label>
                    <input type="text" value="Doe" class="w-full border rounded px-3 py-2">
                  </div>
                </div>
                
                <div class="mb-4">
                  <label class="block text-gray-700 mb-1">Email</label>
                  <input type="email" value="john.doe@example.com" class="w-full border rounded px-3 py-2">
                </div>
                
                <div class="mb-4">
                  <label class="block text-gray-700 mb-1">Phone Number</label>
                  <input type="tel" value="+1 234 567 890" class="w-full border rounded px-3 py-2">
                </div>
                
                <div class="flex justify-end">
                  <button type="button" class="px-6 py-2 border rounded mr-3">Cancel</button>
                  <button type="submit" class="px-6 py-2 bg-orange-500 text-white rounded hover:bg-orange-600">Save Changes</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Order History -->
        <div class="bg-white shadow rounded-lg p-6">
          <h2 class="text-xl font-bold mb-6">Recent Orders</h2>
          
          <div class="overflow-x-auto">
            <table class="w-full">
              <thead>
                <tr class="border-b">
                  <th class="text-left py-3">Order #</th>
                  <th class="text-left py-3">Date</th>
                  <th class="text-left py-3">Status</th>
                  <th class="text-left py-3">Total</th>
                  <th class="text-right py-3">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr class="border-b">
                  <td class="py-4">#SH-2023-4567</td>
                  <td class="py-4">Oct 15, 2023</td>
                  <td class="py-4">
                    <span class="px-2 py-1 bg-green-100 text-green-800 text-xs rounded">Delivered</span>
                  </td>
                  <td class="py-4">$572.37</td>
                  <td class="py-4 text-right">
                    <a href="#" class="text-orange-500 hover:underline">View</a>
                  </td>
                </tr>
                <tr class="border-b">
                  <td class="py-4">#SH-2023-3456</td>
                  <td class="py-4">Sep 28, 2023</td>
                  <td class="py-4">
                    <span class="px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded">Shipped</span>
                  </td>
                  <td class="py-4">$129.99</td>
                  <td class="py-4 text-right">
                    <a href="#" class="text-orange-500 hover:underline">View</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          
          <div class="mt-6 text-center">
            <a href="#" class="text-orange-500 hover:underline">View all orders</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Header injection
    fetch('components/header.html')
      .then(response => response.text())
      .then(data => document.getElementById('header').innerHTML = data);
  </script>
</body>
</html>
